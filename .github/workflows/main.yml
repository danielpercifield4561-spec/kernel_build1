name: Android Kernel CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ§¹ Maximize Build Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          echo "âœ… Disk space cleared for tablet-friendly run."

      - name: ğŸ› ï¸ Set Up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3
          # Clang and GCC toolchains (LineageOS versions are faster to clone)
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-4691093 clang

      - name: ğŸ“¦ Reconstruct and Merge Source
        run: |
          echo "ğŸ”— Combining Kernel and Platform pieces..."
          cat Kernel.zip/Kernel.zip.0* > Combined_Kernel.zip
          cat Platform.zip/Platform.zip.0* > Combined_Platform.zip
          
          mkdir -p kernel-source
          echo "ğŸ“¦ Extracting Kernel..."
          7z x Combined_Kernel.zip -okernel-source/
          
          echo "ğŸ“¦ Merging Platform into source..."
          7z x Combined_Platform.zip -aoa -okernel-source/
          
          # Massive cleanup to prevent "Angry Unicorn" timeouts
          rm Combined_Kernel.zip Combined_Platform.zip
          echo "âœ… Full source tree merged."

      - name: âš™ï¸ Compile Kernel
        run: |
          cd kernel-source || { echo "âŒ Source not found!"; exit 1; }
          
          # TOOLCHAIN SETUP
          ROOT_DIR=$GITHUB_WORKSPACE
          export ARCH=arm64
          export CROSS_COMPILE="$ROOT_DIR/aarch64-linux-android-4.9/bin/aarch64-linux-android-"
          export PATH="$ROOT_DIR/clang/bin:$ROOT_DIR/aarch64-linux-android-4.9/bin:$PATH"

          # FORCE CONFIG
          FIND_CONFIG=$(find $GITHUB_WORKSPACE -name "gta9pwifi_eur_open_defconfig" | head -n 1)
          cp "$FIND_CONFIG" .config
          
          # LEGACY REFRESH (The "yes" trick for old kernels)
          echo "âš™ï¸ Refreshing config (Legacy style)..."
          yes "" | make ARCH=arm64 CROSS_COMPILE="$CROSS_COMPILE" oldconfig

          # START BUILD
          echo "ğŸ”¥ Starting Build..."
          make -j$(nproc) \
            ARCH=arm64 \
            CROSS_COMPILE="$CROSS_COMPILE" \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            HOSTCC=gcc \
            HOSTCXX=g++ \
            > ../build.log 2>&1 || (echo "âŒ BUILD CRASHED"; tail -n 100 ../build.log && exit 1)

      - name: ğŸ“¤ Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-output
          path: |
            kernel-source/arch/arm64/boot/Image*
            build.log
