name: Android Kernel CI (Tab A9+)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ðŸ§¹ Maximize Build Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          df -h

      - name: ðŸ› ï¸ Set Up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev
          
          # Clone Toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-4691093 clang
          
          # PERSIST PATHS TO RUNNER ENVIRONMENT (CRITICAL)
          echo "$GITHUB_WORKSPACE/clang/bin" >> $GITHUB_PATH
          echo "$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin" >> $GITHUB_PATH
          echo "ARCH=arm64" >> $GITHUB_ENV
          echo "SUBARCH=arm64" >> $GITHUB_ENV
          echo "KBUILD_COMPILER_STRING=$(clang --version | head -n 1)" >> $GITHUB_ENV

      - name: ðŸ“¦ Reconstruct and Merge Source
        run: |
          echo "ðŸ”— Combining Kernel pieces..."
          # Check if source directories exist before cat
          if [ -d "Kernel.zip" ]; then
            cat Kernel.zip/Kernel.zip.0* > Combined_Kernel.zip
          else
            echo "âŒ Kernel.zip folder not found! Check your repo structure." && exit 1
          fi
          
          if [ -d "Platform.zip" ]; then
            cat Platform.zip/Platform.zip.0* > Combined_Platform.zip
          fi
          
          mkdir -p kernel-source
          7z x Combined_Kernel.zip -okernel-source/
          7z x Combined_Platform.zip -aoa -okernel-source/
          
          rm Combined_Kernel.zip Combined_Platform.zip
          echo "âœ… Source tree merged."

      - name: âš™ï¸ Compile Kernel
        run: |
          cd kernel-source
          
          # Dynamic toolchain pathing
          CROSS_COMPILE_PATH="$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin/aarch64-linux-android-"
          
          # FIND CONFIG (More robust)
          DEFCONFIG_PATH=$(find . -name "gta9pwifi_eur_open_defconfig" -type f | head -n 1)
          if [ -z "$DEFCONFIG_PATH" ]; then
             echo "âŒ Could not find gta9pwifi_eur_open_defconfig in source tree!"
             find . -name "*defconfig" | head -n 20
             exit 1
          fi
          
          cp "$DEFCONFIG_PATH" arch/arm64/configs/tmp_defconfig
          
          make O=out ARCH=arm64 tmp_defconfig
          
          # START BUILD
          echo "ðŸ”¥ Starting Build..."
          make -j$(nproc --all) O=out \
            ARCH=arm64 \
            CROSS_COMPILE="$CROSS_COMPILE_PATH" \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            HOSTCC=gcc \
            HOSTCXX=g++ 2>&1 | tee ../build.log

      - name: ðŸ“¤ Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-output
          path: |
            kernel-source/out/arch/arm64/boot/Image*
            build.log
