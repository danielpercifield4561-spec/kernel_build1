name: Android Kernel CI (Tab A9+)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          path: kernel-source
          
      - name: âš¡ Cache Clang Toolchain
        uses: actions/cache@v4
        id: cache-clang
        with:
          path: clang-google
          key: clang-r383902-${{ runner.os }}

      - name: ðŸ“¥ Get Toolchains
        # This "if" is the ONLY place you need the git clone
        if: steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          git clone https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86 --depth 1 --single-branch -b master clang-google

      - name: ðŸ§¹ Maximize Build Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          df -h

   
      - name: ðŸ› ï¸ Set Up Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          
          # Clone Toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          # Using a slightly more modern Clang often helps with ld.lld issues
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b clang
          
          # PERSIST PATHS (This is the most important part)
          echo "$GITHUB_WORKSPACE/clang/bin" >> $GITHUB_PATH
          echo "$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin" >> $GITHUB_PATH
          
          # Check if ld.lld actually exists
          if [ -f "$GITHUB_WORKSPACE/clang/bin/ld.lld" ]; then
             echo "âœ… ld.lld found in clang/bin"
          else
             echo "âš ï¸ ld.lld NOT found in clang/bin. Installing system lld as backup..."
             sudo apt-get install -y lld
          fi

      - name: ðŸ› ï¸ Set Up Build Environment
        run: |
          # 1. Enter the source directory
          cd kernel-source

          # 2. Inject the defconfig into the VENDOR folder
          # We use -p to ensure the path is respected
          cp ../gta9p_defconfig ./arch/arm64/configs/vendor/gta9p_defconfig
          
          # 3. Verify the file landed correctly (Hacker sanity check)
          ls ./arch/arm64/configs/vendor/gta9p_defconfig
          
          # Build
          echo "ðŸ”¥ Starting Build..."
          make -j$(nproc) O=out \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            CROSS_COMPILE="$CROSS_COMPILE" \
            CLANG_TRIPLE="$CLANG_TRIPLE" \
            > ../build.log 2>&1 || (echo "âŒ BUILD CRASHED"; tail -n 100 ../build.log && exit 1)
      - name: ðŸ“¦ Reconstruct and Merge Source
        run: |
          echo "ðŸ”— Combining Kernel pieces..."
          # The '*' finds all files like .001, .002 inside the folder
          cat Kernel.zip/Kernel.zip.0* > Combined_Kernel.zip
          
          echo "ðŸ”— Combining Platform pieces..."
          cat Platform.zip/Platform.zip.0* > Combined_Platform.zip
          
          mkdir -p kernel-source
          
          # Step 1: Extract the outer Zips
          7z x Combined_Kernel.zip -okernel-source/
          7z x Combined_Platform.zip -aoa -okernel-source/
          
          # Step 2: Extract the "Double Wrapped" tar.gz you found earlier
          cd kernel-source
          if [ -f "Kernel.tar.gz" ]; then
            echo "ðŸ“¦ Detected tar.gz inside zip, extracting source..."
            tar -xzvf Kernel.tar.gz --strip-components=1
            rm Kernel.tar.gz
          fi
          
          # Cleanup
          cd ..
          rm Combined_Kernel.zip Combined_Platform.zip
          echo "âœ… Source tree fully unpacked."



      - name: âš™ï¸ Compile Kernel
        run: |
          cd kernel-source
          CROSS_COMPILE_PATH="$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin/aarch64-linux-android-"
          
          DEFCONFIG_PATH=$(find . -name "gta9pwifi_eur_open_defconfig" -type f | head -n 1)
          cp "$DEFCONFIG_PATH" arch/arm64/configs/tmp_defconfig
          
          # Use 'yes' to handle any legacy config prompts automatically
          yes "" | make O=out ARCH=arm64 tmp_defconfig
          
          echo "ðŸ”¥ Starting Build..."
                    make -j$(nproc --all) O=out \
            ARCH=arm64 \
            CROSS_COMPILE="$CROSS_COMPILE_PATH" \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            KCFLAGS="-Wno-error" \
            HOSTCC=gcc \
            HOSTCXX=g++ \
            LD=ld.lld \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            OBJDUMP=llvm-objdump \
            STRIP=llvm-strip > ../build.log 2>&1 || (tail -n 100 ../build.log && exit 1)


      - name: ðŸ“¤ Upload Kernel Result
        if: always() # This runs even if the build fails so you can get the log!
        uses: actions/upload-artifact@v4
        with:
          name: Tab-A9-Plus-Kernel
          path: |
            kernel-source/out/arch/arm64/boot/Image.gz
            kernel-source/out/arch/arm64/boot/dts/qcom/*.dtb
            build.log

