name: Android Kernel CI (Tab A9+)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üßπ Maximize Build Space
        run: |
          sudo docker image prune -a -f
          sudo rm -rf /usr/share/dotnet /opt/ghc "/usr/local/share/boost"
          df -h

      - name: üõ†Ô∏è Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget 7zip python3 libssl-dev libelf-dev llvm lld
          
          mkdir toolchains
          # Clone Toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 toolchains/gcc64
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 toolchains/gcc32
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b toolchains/clang

      - name: üì¶ Reconstruct and Unpack Source
        run: |
          echo "üîó Combining split zip files..."
          cat Kernel.zip/Kernel.zip.0* > Combined_Kernel.zip
          cat Platform.zip/Platform.zip.0* > Combined_Platform.zip
          
          mkdir -p kernel-source
          
          echo "üìÇ Extracting Zips..."
          7z x Combined_Kernel.zip -okernel-source/
          7z x Combined_Platform.zip -aoa -okernel-source/
          
          cd kernel-source
          if [ -f "Kernel.tar.gz" ]; then
            echo "üì¶ Extracting inner Samsung tarball..."
            tar -xf Kernel.tar.gz --strip-components=1
            rm Kernel.tar.gz
          fi
          echo "‚úÖ Source tree is ready."

       - name: ‚öôÔ∏è Configure and Compile Kernel
         run: |
          # 1. Setup paths
          set -o pipefail
          TOOLCHAIN_DIR=$GITHUB_WORKSPACE/toolchains
          CLANG_BIN=$TOOLCHAIN_DIR/clang/bin
          GCC64_BIN=$TOOLCHAIN_DIR/gcc64/bin/aarch64-linux-android-
          GCC32_BIN=$TOOLCHAIN_DIR/gcc32/bin/arm-linux-androideabi-
          
          cd $GITHUB_WORKSPACE/kernel-source

          # 2. Defconfig Logic
          TARGET_CONFIG="arch/arm64/configs/vendor/gta9pwifi_eur_open_defconfig"
          if [ ! -f "$TARGET_CONFIG" ]; then
            REPO_CONFIG=$(find $GITHUB_WORKSPACE -maxdepth 3 -name "gta9pwifi_eur_open_defconfig" | grep -v "kernel-source" | head -n 1)
            if [ -n "$REPO_CONFIG" ]; then
              mkdir -p arch/arm64/configs/vendor/
              cp "$REPO_CONFIG" "$TARGET_CONFIG"
            fi
          fi

          # 3. Build Arguments
          MAKE_ARGS="
            ARCH=arm64 \
            SUBARCH=arm64 \
            O=out \
            CC=$CLANG_BIN/clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=$GCC64_BIN \
            CROSS_COMPILE_ARM32=$GCC32_BIN \
            LD=$CLANG_BIN/ld.lld \
            AR=$CLANG_BIN/llvm-ar \
            NM=$CLANG_BIN/llvm-nm \
            OBJCOPY=$CLANG_BIN/llvm-objcopy \
            OBJDUMP=$CLANG_BIN/llvm-objdump \
            STRIP=$CLANG_BIN/llvm-strip \
            DTC_EXT=dtc \
            KCFLAGS=-Wno-error
          "

          # 4. Configure
          echo "‚öôÔ∏è Running Defconfig..."
          make $MAKE_ARGS vendor/gta9pwifi_eur_open_defconfig

          # 5. Compile
          echo "üöÄ Starting Compilation..."
          # We add Image.gz-dtb because some Samsung kernels combine the DTB into the image
          make -j$(nproc --all) $MAKE_ARGS Image.gz Image.gz-dtb dtbs 2>&1 | tee ../build.log

          # 6. SEARCH AND RESCUE: Find the actual files
          echo "üîç Searching for compiled artifacts..."
          mkdir -p $GITHUB_WORKSPACE/final_output
          
          # Find any Image files and move them to final_output
          find out/arch/arm64/boot -name "Image*" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;
          
          # Find any DTB files and move them
          find out/arch/arm64/boot/dts -name "*.dtb" -exec cp {} $GITHUB_WORKSPACE/final_output/ \;

          # Check if we found anything
          if [ -z "$(ls -A $GITHUB_WORKSPACE/final_output)" ]; then
            echo "‚ùå ERROR: No kernel files found in the output directory!"
            exit 1
          else
            echo "‚úÖ Success! Found the following files:"
            ls -lh $GITHUB_WORKSPACE/final_output
          fi

       - name: üì§ Upload Kernel Result
         if: always()
         uses: actions/upload-artifact@v4
         with:
          name: Tab-A9-Plus-Kernel
          path: |
            final_output/*
            build.log
