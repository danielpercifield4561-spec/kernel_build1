name: DLP

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup environment
        run: |
          # Use = for everything to match your config.env
          echo "ANYKERNEL_SOURCE=$(grep -w "ANYKERNEL_SOURCE" config.env | cut -d "=" -f 2 | tr -d '\r' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "ANYKERNEL_SOURCE_BRANCH=$(grep -w "ANYKERNEL_SOURCE_BRANCH" config.env | cut -d "=" -f 2 | tr -d '\r' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "KERNEL_SOURCE=$(grep -w "KERNEL_SOURCE" config.env | cut -d "=" -f 2 | tr -d '\r' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "KERNEL_SOURCE_BRANCH=$(grep -w "KERNEL_SOURCE_BRANCH" config.env | cut -d "=" -f 2 | tr -d '\r' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "KERNEL_CONFIG=$(grep -w "KERNEL_CONFIG" config.env | cut -d "=" -f 2 | tr -d '\r' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "BUILD_ARGS=$(grep -w "BUILD_ARGS" config.env | cut -d "=" -f 2 | tr -d '\r' | tr -d '[:space:]')" >> $GITHUB_ENV
   
      - name: Pull toolchain
        run: |
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 arm-linux-androideabi-4.9
          git clone https://github.com/xiangfeidexiaohuo/Snapdragon-LLVM.git clang

      - name: Rejoin Kernel Parts
        run: |
          # This takes Kernel.tar.gz.01, .02, etc. and merges them
          # The '?' or '*' wildcard ensures they stay in numerical order
          cat Kernel.tar.gz.0* > Kernel.tar.gz
        
          # Verify the file now exists and show its size
          ls -lh Kernel.tar.gz
        
      - name: Reconstruct and Prepare Source
        run: |
          # 1. Join the .01, .02 pieces into one file
          # Using 0* handles .01, .02... through .09 correctly
          cat Kernel.tar.gz.0* > Kernel.tar.gz
        
          # 2. Check if the join worked
          if [ ! -f "Kernel.tar.gz" ]; then
            echo "❌ ERROR: Kernel.tar.gz still missing after join attempt!"
            ls -R
           exit 1
          fi
          echo "✅ Kernel.tar.gz rejoined. Size: $(du -sh Kernel.tar.gz)"

          # 3. Extract it
          mkdir -p kernel-source
          7z x Kernel.tar.gz -okernel-source/
        
          # 4. Place your config file (Now that source folder exists)
          mkdir -p kernel-source/arch/arm64/configs/vendor/
          cp gta9pwifi_eur_open_defconfig kernel-source/arch/arm64/configs/vendor/
          echo "✅ Config placed in vendor folder."

      - name: Install Legacy Dependencies
        run: |
          # Add the Ubuntu 20.04 (Focal) repository for legacy libs
          sudo add-apt-repository 'deb http://azure.archive.ubuntu.com/ubuntu/ focal main universe'
          sudo apt-get update
          
          # Install the specific versions needed by older Clang
          sudo apt-get install -y libtinfo5 libncurses5 libssl-dev
    
      - name: Download Toolchain
        run: |
          mkdir -p toolchain
          cd toolchain
          # Download a stable AArch64 GCC toolchain
          wget -q https://releases.linaro.org/components/toolchain/binaries/latest-7/aarch64-linux-gnu/gcc-linaro-7.5.0-2019.12-x86_64_aarch64-linux-gnu.tar.xz
          tar -xf *.tar.xz --strip-components=1
          echo "TOOLCHAIN_PATH=$(pwd)/bin" >> $GITHUB_ENV
   
      - name: Install LLVM and Clang
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm lld

      - name: Compile Kernel
        run: |
          cd kernel-source
        
          # Apply the WALT scheduler fix
          sed -i 's|CFLAGS_trace.o := -I$(src)|CFLAGS_trace.o := -I$(src) -I$(srctree)/$(src)|g' kernel/sched/walt/Makefile
        
          export ARCH=arm64
          # Point to your GCC toolchain for the rest of the cross-compile
          export CROSS_COMPILE=$(pwd)/../gcc-arm-64/bin/aarch64-linux-gnu-
        
          # Now make can find the config we just moved!
          make vendor/gta9pwifi_eur_open_defconfig
          make -j$(nproc --all) LLVM=1 LLVM_IAS=1

      - name: Final Package and Upload
        run: |
           # 1. Setup AnyKernel3
           [ -d "AnyKernel3" ] || git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git AnyKernel3
           mkdir -p out
           cp -r AnyKernel3/* out/

           # 2. Search EVERYWHERE for the kernel image
           echo "Searching for kernel files..."
           # This looks for files named 'Image' or 'Image.gz' in the entire workspace
           KERNEL_FILE=$(find . -type f -name "Image" -o -name "Image.gz" | head -n 1)
           DTBO_FILE=$(find . -type f -name "dtbo.img" | head -n 1)

           if [ -z "$KERNEL_FILE" ]; then
           echo "❌ ERROR: No kernel image found! Check your build logs for compilation errors."
           exit 1
           else
           echo "✅ Found kernel at: $KERNEL_FILE"
           cp "$KERNEL_FILE" out/
           [ -f "$DTBO_FILE" ] && cp "$DTBO_FILE" out/ && echo "✅ Found DTBO at: $DTBO_FILE"
           fi

           #3. Final check 
           li -lh out/


      - name: Upload Flashable Zip
        uses: actions/upload-artifact@v4
        with:
         name: Flashable_Kernel_Zip
         path: out/*
           
