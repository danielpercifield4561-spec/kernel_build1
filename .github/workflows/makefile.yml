name: SM-X210 Kernel Speedrun

on:
  workflow_dispatch:

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Initialization
        uses: actions/checkout@v4

      - name: 2. Environment Setup
        run: |
          # a. Load config variables
          echo "KERNEL_CONFIG=${{ github.event.inputs.kernel_config }}" >> $GITHUB_ENV
          
          # b. Pull Toolchains
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-android-4.9 aarch64-linux-android-4.9
          git clone --depth=1 https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_arm_arm-linux-androideabi-4.9 arm-linux-androideabi-4.9
          git clone https://github.com/xiangfeidexiaohuo/Snapdragon-LLVM.git clang
          
          # c. Install Legacy Dependencies
          sudo add-apt-repository 'deb http://azure.archive.ubuntu.com/ubuntu/ focal main universe'
          sudo apt-get update
          sudo apt-get install -y libtinfo5 libncurses5 libssl-dev

      - name: 3. Source Reconstruction & Extraction
        run: |
          # a. Merge parts safely
          if [ -f Kernel.tar.gz.001 ]; then
            cat Kernel.tar.gz.0* > Kernel.tar.gz
          fi
          
          # b. Extract to a dedicated folder
          mkdir -p kernel-source
          # Use -y to auto-overwrite and keep it contained
          7z x Kernel.tar.gz -okernel-source/ -y
          
          # c. Verify the contents (Let's see what's actually inside)
          echo "üìÇ Contents of kernel-source:"
          ls -F kernel-source/

      - name: 4. Surgical Code Patching
        run: |
          cd kernel-source
          # Use 'find' to locate walt.h regardless of exact path
          WALT_TRACE_FILE=$(find . -name "trace.h" | grep "sched/walt" | head -n 1)
        
          if [ -n "$WALT_TRACE_FILE" ]; then
            echo "Found WALT trace at: $WALT_TRACE_FILE"
              chmod +w "$WALT_TRACE_FILE"
            # Proceed with your printf/cat patching here...
          else
            echo "‚ö†Ô∏è WALT trace not found, skipping patch."
          fi

          
          # c. Forward Declarations
          printf "struct rq;\nstruct group_cpu_time;\nstruct walt_related_thread_group;\n#ifndef MAX_CLUSTERS\n#define MAX_CLUSTERS 3\n#endif\n#include <linux/types.h>\n" > header_fix.txt
          cat header_fix.txt "$WALT_TRACE_FILE" > trace.tmp && mv trace.tmp "$WALT_TRACE_FILE"
          
          # d. USB Type-C include path fix
          TCPC_DIR="drivers/usb/typec/P86801_tcpc"
          if [ -d "$TCPC_DIR" ]; then
             sed -i 's|ccflags-y +=|ccflags-y += -I$(srctree)/$(src)/inc -I$(src)/inc|g' "$TCPC_DIR/Makefile"
    
      - name: 5. Marathon Build & Speedrun Tracker
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}  # <--- This is the "Hook"
        run: |
          cd kernel-source
          # ... (arch/arm64/configs/vendor) ...
          make -j$(nproc --all) ${{ env.BUILD_ARGS }} 2>&1 | tee ../build.log

          # 1. Broad Search: Find the config anywhere in the configs folder
          # We look for anything that looks like your device (gta9p or x210)
          CONF_FILE=$(find arch/arm64/configs -name "*defconfig" | grep -Ei "gta9p|x210" | head -n 1)
  
          if [ -z "$CONF_FILE" ]; then
              echo "‚ùå CRITICAL ERROR: Could not find a defconfig for gta9p/x210!"
            ls -R arch/arm64/configs/
           exit 1
          fi

          # 2. Clean the path for 'make' (e.g., vendor/gta9p_defconfig)
          FINAL_CONFIG=$(echo "$CONF_FILE" | sed 's|arch/arm64/configs/||')
          echo "üöÄ Applying Config: $FINAL_CONFIG"

          # 3. Generate .config
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-android- $FINAL_CONFIG
  
          # 4. Start Compilation
          # Note: I added -j$(nproc) to use all CPU cores for speed
          make -j$(nproc --all) \
            ARCH=arm64 \
            CROSS_COMPILE=aarch64-linux-android- \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            LD=${{ env.LD_PATH }} \
            LLVM=1 \
            KCFLAGS="-Wno-error -fno-integrated-as"


      - name: 6. Final Package & Upload
        if: always()
        run: |
          # Search for the image anywhere in the build tree
          KERNEL_FILE=$(find kernel-source/arch/arm64/boot -name "Image.gz*" | head -n 1)
          if [ -f "$KERNEL_FILE" ]; then
            mkdir -p out
            cp "$KERNEL_FILE" out/
            echo "‚úÖ Kernel found and staged."
          else
            echo "‚ùå Build Failed: No kernel image found."
            tail -n 100 build.log || true
            exit 1
          fi

      - name: 7. Upload Flashable Zip
        uses: actions/upload-artifact@v4
        with:
          name: SM-X210-Kernel-Speedrun
          path: out/*
