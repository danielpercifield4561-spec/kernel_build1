    - name: Build kernel
      run: |
          # 1. Install dependencies and setup
          sudo add-apt-repository 'deb http://azure.archive.ubuntu.com/ubuntu/ focal main universe'
          sudo apt-get update && sudo apt-get install -y libtinfo5 libncurses5 libssl-dev
          
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH
          args="ARCH=arm64 LLVM=1 LLVM_IAS=1 CLANG_TRIPLE=aarch64-linux-gnu- CROSS_COMPILE=$GITHUB_WORKSPACE/aarch64-linux-android-4.9/bin/aarch64-linux-android- CROSS_COMPILE_ARM32=$GITHUB_WORKSPACE/arm-linux-androideabi-4.9/bin/arm-linux-androideabi-"
          
          # 2. Safety Check: Where are we?
          ls -R $GITHUB_WORKSPACE
          
          cd $GITHUB_WORKSPACE/kernel-source
          
          # 3. Find the config with a broader search
          # This looks for the file regardless of the subfolder
          CONF_PATH=$(find . -name "gta9pwifi_eur_open_defconfig" | head -n 1)
          
          if [ -z "$CONF_PATH" ]; then
            echo "‚ùå ERROR: Could not find the defconfig file anywhere!"
            exit 1
          fi
          
          echo "üöÄ Found Config at: $CONF_PATH"
          
          # 4. Clean and Force-Feed
          make mrproper
          cp "$CONF_PATH" .config
          
          # 5. Build
          make ${args} oldconfig
          make -j$(nproc --all) ${args}
          ROOT_DIR=$(pwd)
          echo "LD_PATH=$(find $ROOT_DIR -name "aarch64-linux-android-ld" | head -n 1)" >> $GITHUB_ENV
          echo "CLANG_PATH=$(find $ROOT_DIR -name "clang" -type f | grep "bin/clang" | head -n 1)" >> $GITHUB_ENV
          echo "CROSS_COMPILE_PATH=$ROOT_DIR/aarch64-linux-android-4.9/bin/aarch64-linux-android-" >> $GITHUB_ENV

    - name: 4. Surgical Code Patching
      run: |
          cd kernel-source
          
          # a. WALT Patching (Permission & Loop Guard)
          WALT_TRACE_FILE=$(find kernel/sched/walt -name "*trace.h" | head -n 1)
          if [ ! -z "$WALT_TRACE_FILE" ]; then
            chmod +w "$WALT_TRACE_FILE"
            WALT_DIR=$(dirname "$WALT_TRACE_FILE")
            [ "$(basename $WALT_TRACE_FILE)" != "trace.h" ] && ln -sf "$(basename $WALT_TRACE_FILE)" "$WALT_DIR/trace.h"
            
            # b. Forward Declarations Injection
            printf "struct rq;\nstruct group_cpu_time;\nstruct walt_related_thread_group;\n#ifndef MAX_CLUSTERS\n#define MAX_CLUSTERS 3\n#endif\n#include <linux/types.h>\n" > header_fix.txt
            cat header_fix.txt "$WALT_TRACE_FILE" > trace.tmp && mv trace.tmp "$WALT_TRACE_FILE"
          fi
          
          # c. USB Type-C include path fix
          TCPC_DIR="drivers/usb/typec/P86801_tcpc"
          if [ -d "$TCPC_DIR" ]; then
             sed -i 's|ccflags-y +=|ccflags-y += -I$(srctree)/$(src)/inc -I$(src)/inc|g' "$TCPC_DIR/Makefile"
          fi

    - name: 5. Marathon Build & Speedrun Tracker
      run: |
          cd kernel-source
          
          # a. Find and Apply Vendor Defconfig
          TARGET_PATH=$(find arch/arm64/configs/ -name "*defconfig" | grep -Ei "gta9p|a13|x210" | head -n 1)
          FINAL_CONFIG=$(echo "$TARGET_PATH" | sed 's|arch/arm64/configs/||')
          echo "üöÄ Applying Config: $FINAL_CONFIG"
          yes "" | make ARCH=arm64 CROSS_COMPILE=${{ env.CROSS_COMPILE_PATH }} "$FINAL_CONFIG"

          # b. Start Background Tracker
          while true; do
            COUNT=$(find . -name "*.o" | wc -l)
            echo "‚è±Ô∏è [$(date +%H:%M:%S)] Progress: $COUNT files compiled..."
            sleep 60
          done &

          # c. The Main Build Command
          make -j$(nproc) \
               ARCH=arm64 \
               CROSS_COMPILE=${{ env.CROSS_COMPILE_PATH }} \
               CC=${{ env.CLANG_PATH }} \
               CLANG_TRIPLE=aarch64-linux-gnu- \
               LD=${{ env.LD_PATH }} \
               LLVM=1 \
               KCFLAGS="-Wno-error -fno-integrated-as -Wno-implicit-function-declaration -ferror-limit=1"

    - name: 6. Final Package & Upload
      if: always()
      run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git out
          KERNEL_FILE=$(find kernel-source/arch/arm64/boot/ -name "Image.gz*" | head -n 1)
          if [ -f "$KERNEL_FILE" ]; then
             cp "$KERNEL_FILE" out/
             echo "‚úÖ Kernel found and moved to package."
          else
             echo "‚ùå Build failed to produce an Image.gz"
             exit 1
          fi

    - name: 7. Upload Artifacts
      uses: actions/upload-artifact@v4
      with: 
      name: SM-X210-Kernel
     path: out/* 
